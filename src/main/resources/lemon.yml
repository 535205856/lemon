# base
token: lemon
application: lemon
port: 8080
hold: true
io-thread: 0
work-thread: 0
max-content-length: 67108864
max-channel: 100000

# biz I/O
biz:
  core-thread: 20
  max-thread: 200
  queue-capacity: 800
  keep-alive-time: 60000
  rejected-strategy: ABORT_POLICY

# original
original:
  timeout: 30000
  req-headers: [Connection, Content-Type, Set-Cookie, Call-Code, Call-Message]
  res-headers: [Connection, Content-Type, Set-Cookie, Call-Code, Call-Message]

# jwt
jwt:
  enable: true
  key: Token
  secret: lemon
  key-addr: HEADER
  algorithm: HMAC256

# dubbo
dubbo:
  service-simple-name: true
  registry-address: zookeeper://127.0.0.1:2181
  metadata-address: zookeeper://127.0.0.1:2181

# lemon
registry-address: zookeeper://127.0.0.1:2181
exclude-filters: ["jwt"]
include-filters: []
resHeaders:
  -DConnection: keep-alive
  -DAccept-Encoding: gzip,deflate
  -DContent-Type: application/json;charset=UTF-8
services:
  - protocol: jsoup
    service: /baidu/**
    url: https://www.baidu.com
  - protocol: jsoup
    service: /oschina/**
    url: https://www.oschina.net